<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>myLoginApp</title>
</head>

<body>
    <!-- new login start -->
    <section class="login-block mt-4">
            <div class="row">
                <div class="col banner-sec oculto">
                    <div class="signup__overlay"></div>
                    <div class="banner">
                        <div id="demo" class="carousel slide carousel-fade" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="" class="img-fluid mt-4">
                                    <h1><strong>myLoginApp</strong><br> Realizado con HTML + CSS + JS + Bootstrap & Firebase</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col login-sec">
                    <h2 class="text-center">Ingresar</h2>
                    <div class="login100-form validate-form mt-4">
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">e-mail</span>
                            <input class="input100" id="emailA" type="email" name="email" placeholder="Ingrese su e-mail">
                            
                        </div>

                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Contraseña</span>
                            <input class="input100" id="passwordA" type="password" name="password" placeholder="Ingrese su contraseña">
                            
                        </div>

<!--                         <div class="text-right p-t-8 p-b-31">
                            <a href="#">
                                Olvido su contraseña?
                            </a>
                        </div> -->

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <button onclick="acceso()" class="btn btn-primary btn-block mt-4">
                                    Ingresar
                                </button>
                                <a href="registro.html" class="btn btn-dark mt-4 btn-block" role="button">Registrarse</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
    </section>
    <!-- new login end -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
